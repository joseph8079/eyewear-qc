<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ctrue Quality Tracker – Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-1">Ctrue Quality Tracker</h1>
            <div class="text-muted mb-3">Sign in to continue</div>

            {% if form.errors %}
              <div class="alert alert-danger">Invalid username or password.</div>
            {% endif %}

            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" autofocus required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required>
              </div>

              <button class="btn btn-dark w-100" type="submit">Login</button>
            </form>

            <div class="mt-3 small text-muted">
              Admin? <a href="/admin/">Go to admin</a>
            </div>
          </div>
        </div>
        <div class="text-center mt-3 small text-muted">
          © Ctrue Quality Tracker
        </div>
      </div>
    </div>
  </div>
</body>
</html>
