<!-- templates/registration/login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <style>
    body { font-family: system-ui, Arial; background:#0b1220; color:#e8eefc; padding:30px; }
    .card { max-width:420px; margin:50px auto; background:#0f1a2f; border:1px solid #223155; border-radius:16px; padding:18px; }
    label { display:block; margin-top:10px; opacity:.9; }
    input { width:100%; padding:10px; border-radius:12px; border:1px solid #2a3b62; background:#0b1220; color:#e8eefc; }
    button { margin-top:14px; width:100%; padding:10px 12px; border-radius:12px; border:1px solid #2a3b62; background:#1b2742; color:#e8eefc; cursor:pointer; }
    button:hover { background:#223155; }
    .err { color:#ffb4b4; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 10px 0;">Eyewear QC Login</h2>

    {% if form.errors %}
      <div class="err">Invalid username or password.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      {{ form.username }}
      <label>Password</label>
      {{ form.password }}
      <button type="submit">Sign in</button>

      <input type="hidden" name="next" value="{{ next|default:'/ui/dashboard/' }}">
    </form>
  </div>
</body>
</html>
