<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Eyewear QC</title>
  <style>
    body{font-family:Arial;background:#f6f7fb;margin:0}
    .wrap{max-width:420px;margin:80px auto;background:#fff;padding:22px;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    h2{margin:0 0 10px 0}
    label{display:block;margin-top:12px;color:#374151;font-size:14px}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;margin-top:6px}
    button{margin-top:16px;width:100%;background:#2563eb;color:#fff;border:0;padding:10px;border-radius:8px;font-weight:700}
    .muted{color:#6b7280;font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Eyewear QC Login</h2>
    <div class="muted">Use your admin username/password.</div>

    {% if form.errors %}
      <div style="margin-top:12px;color:#b91c1c;font-weight:700;">
        Invalid username or password.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      {{ form.username }}
      <label>Password</label>
      {{ form.password }}
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
