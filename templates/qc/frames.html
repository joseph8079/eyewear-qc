{% extends "qc/base.html" %}
{% block content %}

<div class="card" style="margin-bottom:12px;">
  <div style="display:flex;align-items:center;justify-content:space-between;">
    <div>
      <div class="muted">Inventory</div>
      <div style="font-size:20px;font-weight:800;">Frames / Units</div>
    </div>
    <a class="btn" href="/import/frames/">Import CSV</a>
  </div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Unit ID</th>
        <th>Order</th>
        <th>Model</th>
        <th>Lab</th>
        <th>Priority</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for u in units %}
        <tr>
          <td>{{u.unit_id}}</td>
          <td>{{u.order_id}}</td>
          <td>{{u.frame_model}}</td>
          <td>{{u.lab}}</td>
          <td>{{u.priority}}</td>
          <td><span class="pill">{{u.status}}</span></td>
        </tr>
      {% empty %}
        <tr><td colspan="6" class="muted">No units yet. Import a CSV.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
