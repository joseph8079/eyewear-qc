
{% extends "qc/base.html" %}
{% block content %}

<h1 class="h4 mb-3">Add Frame</h1>

<form method="post" class="card p-3" style="max-width:720px;">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-3">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{% url 'frames_list' %}">Cancel</a>
  </div>
</form>

{% endblock %}
