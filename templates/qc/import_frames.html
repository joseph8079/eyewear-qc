{% extends "qc/base.html" %}
{% block content %}
<h2>Import Frames (CSV)</h2>

<div style="margin-bottom: 16px;">
  <a class="btn" href="{% url 'download_frames_template' %}">Download CSV Template</a>
</div>

<form method="post" enctype="multipart/form-data" style="max-width:600px;">
  {% csrf_token %}
  <label><b>Upload CSV file:</b></label><br><br>
  <input type="file" name="file" accept=".csv" required>
  <br><br>
  <button class="btn" type="submit">Import</button>
</form>

<p style="margin-top:16px; color:#666;">
  Required columns: style_code, supplier, sku, color, size, status
</p>
{% endblock %}
