<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Import Frames</title>
</head>
<body>
  <h1>Import Frames (CSV)</h1>

  <p>
    <a href="{% url 'download_frames_template' %}">Download CSV Template</a>
    &nbsp; | &nbsp;
    <a href="{% url 'frames_list' %}">Back to Frames</a>
  </p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
