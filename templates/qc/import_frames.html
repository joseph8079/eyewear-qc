{% extends "qc/base.html" %}
{% block content %}

<div class="card" style="margin-bottom:12px;">
  <div class="muted">CSV Import</div>
  <div style="font-size:20px;font-weight:800;">Import Frames</div>
</div>

<div class="card">
  {% if error %}<div style="color:#b91c1c;font-weight:700;margin-bottom:10px;">{{error}}</div>{% endif %}
  {% if success %}<div style="color:#166534;font-weight:700;margin-bottom:10px;">{{success}}</div>{% endif %}

  <div class="muted" style="margin-bottom:10px;">
    CSV columns supported: <b>unit_id</b>, order_id, frame_model, lab, priority
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required />
    <div style="margin-top:12px;">
      <button class="btn" type="submit">Upload</button>
      <a class="btn" style="background:#111827" href="/frames/">Back to Frames</a>
    </div>
  </form>
</div>

{% endblock %}
