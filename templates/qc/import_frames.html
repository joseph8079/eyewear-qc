<!-- qc/templates/qc/import_frames.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Import Frames</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#0b0f19; color:#e8eefc; }
    a { color:#9dd1ff; text-decoration:none; }
    .wrap { max-width:900px; margin:0 auto; padding:20px; }
    .card { background:#121a2b; border:1px solid #1f2a44; border-radius:14px; padding:14px; }
    .btn { display:inline-block; padding:10px 12px; border-radius:12px; background:#1b2742; border:1px solid #2a3b62; color:#e8eefc; cursor:pointer; }
    .btn:hover { background:#223155; }
    input { background:#0b0f19; border:1px solid #2a3b62; color:#e8eefc; padding:10px; border-radius:12px; width:100%; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="justify-content:space-between; align-items:center;">
      <div>
        <h1 style="margin:0;">Import Frames</h1>
        <div style="opacity:.8;">Upload a CSV to create/update Units</div>
      </div>
      <div class="row">
        <a class="btn" href="{% url 'frames_list' %}">Frames</a>
        <a class="btn" href="{% url 'ui_dashboard' %}">Dashboard</a>
      </div>
    </div>

    <div class="card" style="margin-top:12px;">
      <p style="margin-top:0;">
        Download template:
        <a class="btn" href="{% url 'download_frames_template' %}">frames_import_template.csv</a>
      </p>

      <form method="post" action="{% url 'upload_frames_csv' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label style="display:block; margin-bottom:6px;">Upload CSV</label>
        <input type="file" name="file" accept=".csv" required>
        <div style="margin-top:12px;">
          <button class="btn" type="submit">Upload</button>
        </div>
      </form>

      <p style="opacity:.8; margin-top:12px;">
        Required columns: unit_id, order_id, frame_model, lab, priority, status
      </p>
    </div>
  </div>
</body>
</html>
