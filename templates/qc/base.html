<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Eyewear QC</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f6f7fb;margin:0}
    header{background:#111827;color:#fff;padding:14px 18px;display:flex;align-items:center;justify-content:space-between}
    header .nav a{color:#fff;text-decoration:none;margin-left:14px;opacity:.9}
    header .nav a:hover{opacity:1}
    .wrap{max-width:1100px;margin:18px auto;padding:0 14px}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .card{background:#fff;border-radius:10px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .kpi{font-size:26px;font-weight:700}
    .muted{color:#6b7280}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
    .btn{display:inline-block;background:#2563eb;color:#fff;text-decoration:none;padding:9px 12px;border-radius:8px}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px}
  </style>
</head>
<body>
<header>
  <div style="font-weight:800">Eyewear QC</div>
  <div class="nav">
    <a href="/ui/dashboard/">Dashboard</a>
    <a href="/frames/">Frames</a>
    <a href="/import/frames/">Import</a>
    <a href="/ui/qc/">QC Wizard</a>
    <a href="/admin/">Admin</a>
  </div>
</header>
<div class="wrap">
  {% block content %}{% endblock %}
</div>
</body>
</html>
