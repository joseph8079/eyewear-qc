<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eyewear QC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background:#fafafa; }
        header { margin-bottom: 30px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        h1 { margin-top: 0; }
        .card {
            background: #fff;
            padding: 20px;

        }
        .muted { color:#666; }
    </style>

    <nav>
