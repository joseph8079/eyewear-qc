{% extends "qc/base.html" %}
{% block content %}

<div class="mb-3">
  <h1 class="h3 mb-0">Add Complaint</h1>
  <div class="text-muted">For Frame: {{ frame.sku }} ({{ frame.style.style_code }})</div>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="row g-3">
      {% csrf_token %}

      <div class="col-md-4">
        <label class="form-label">Store</label>
        {{ form.store }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Failure Type</label>
        {{ form.failure_type }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Severity</label>
        {{ form.severity }}
      </div>

      <div class="col-12">
        <label class="form-label">Notes</label>
        {{ form.notes }}
      </div>

      <div class="col-12">
        <label class="form-label">Attachments (optional)</label>
        <input class="form-control" type="file" name="attachments" multiple>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Save Complaint</button>
        <a class="btn btn-outline-secondary" href="{% url 'frame_detail' frame.id %}">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
  document.querySelectorAll("select, textarea").forEach(el => el.classList.add("form-control"));
</script>

{% endblock %}
