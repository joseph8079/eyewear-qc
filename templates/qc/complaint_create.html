{% extends "qc/base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-lg-8">

    <div class="mb-3">
      <h1 class="h3 mb-0">New Complaint</h1>
      <div class="text-muted">Log a breakage issue for a specific SKU</div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Variant</label>
            {{ form.variant }}
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Failure Type</label>
              {{ form.failure_type }}
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Severity</label>
              {{ form.severity }}
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Notes</label>
            {{ form.notes }}
          </div>

          <div class="mb-3">
            <label class="form-label">Attachments (photos)</label>
            {{ form.attachments }}
            <div class="form-text">You can upload multiple files.</div>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-outline-secondary" href="/">Cancel</a>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
