<!doctype html>
<html>
<head><title>Frames</title></head>
<body>
  <h1>Frames</h1>

  <table border="1" cellpadding="6">
    <tr>
      <th>Style Code</th>
      <th>Supplier</th>
      <th>SKU</th>
      <th>Color</th>
      <th>Size</th>
      <th>Status</th>
      <th>Created</th>
    </tr>

    {% for f in frames %}
      <tr>
        <td>{{ f.style.style_code }}</td>
        <td>{{ f.style.supplier }}</td>
        <td>{{ f.sku }}</td>
        <td>{{ f.color }}</td>
        <td>{{ f.size }}</td>
        <td>{{ f.status }}</td>
        <td>{{ f.created_at }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="7">No frames yet.</td></tr>
    {% endfor %}
  </table>
</body>
</html>
